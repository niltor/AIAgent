@if (!isLoading()) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ i18nKeys.systemRole.menuPermissionConfig | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-2">
      <mat-tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor" #tree>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <li>
              <mat-checkbox [checked]="isSelectAll(node)" [indeterminate]="hasSelected(node)"
                (change)="onParentNodeChange(node, $event)">
                {{node.name}}
              </mat-checkbox>
              <ul>
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </div>
        </mat-nested-tree-node>
        <!-- 叶节点 -->
        <mat-nested-tree-node *matTreeNodeDef="let node">
          <li>
            <mat-checkbox [checked]="node.checked" (change)="onCheckboxChange(node, $event)">
              {{node.name}}
            </mat-checkbox>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end">
      <button mat-flat-button color="primary" (click)="save()">{{ i18nKeys.common.save | translate }}</button>
    </mat-card-actions>
  </mat-card>
}
